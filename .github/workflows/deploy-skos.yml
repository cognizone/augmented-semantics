name: Deploy AE SKOS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      # Build default app (root)
      - name: Build default SKOS
        run: pnpm --filter ae-skos build
        env:
          BASE_URL: /augmented-semantics/

      - name: Prepare site structure
        run: |
          mkdir -p _site
          cp -r ae-skos/dist/* _site/
          cp _site/index.html _site/404.html

      # Build ERA variant
      - name: Build SKOS ERA
        run: pnpm --filter ae-skos build
        env:
          BASE_URL: /augmented-semantics/skos-era/

      - name: Add ERA to site
        run: |
          mkdir -p _site/skos-era
          cp -r ae-skos/dist/* _site/skos-era/
          mkdir -p _site/skos-era/config
          cp apps/era/app.json _site/skos-era/config/
          cp apps/era/logo.png _site/skos-era/config/

      # Build documentation
      - name: Build docs
        run: pnpm docs:build

      - name: Add docs to site
        run: |
          mkdir -p _site/docs
          cp -r docs/.vitepress/dist/* _site/docs/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
