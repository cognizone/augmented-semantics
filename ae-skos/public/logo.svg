<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Connection lines -->
  <line x1="32" y1="16" x2="16" y2="40" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="48" y2="40" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="16" y1="40" x2="48" y2="40" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="32" y2="52" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="16" y1="40" x2="32" y2="52" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="48" y1="40" x2="32" y2="52" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Nodes -->
  <circle cx="32" cy="16" r="7" fill="url(#grad1)"/>
  <circle cx="16" cy="40" r="6" fill="url(#grad1)"/>
  <circle cx="48" cy="40" r="6" fill="url(#grad1)"/>
  <circle cx="32" cy="52" r="5" fill="url(#grad2)"/>

  <!-- Inner highlights -->
  <circle cx="32" cy="16" r="3" fill="white" opacity="0.9"/>
  <circle cx="16" cy="40" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="48" cy="40" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="32" cy="52" r="2" fill="white" opacity="0.9"/>
</svg>
